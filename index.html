<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Gallery</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link type="image/icon" sizes="16x16" rel="icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
</head>
<body>
    <main>
        <section class="swiper-wrapper">
            <article class="swiper-slide">1</article>
            <article class="swiper-slide">2</article>
            <article class="swiper-slide">3</article>
            <article class="swiper-slide">4</article>
            <article class="swiper-slide">5</article>
        </section>
    </main>

    <script>
        //기본 스와이퍼 연결법
        const swiper = new Swiper("main", {
            speed : 500, //스와이퍼시 패널이 넘어가는 속도
            loop : true, //스와이퍼를 순환
            direction : "horizontal", //horizontal은 가로 , vertical 은 세로
            grabCursor : true,
            slidesPerView : 3, //숫자 (해당갯수단위로 패널이 보임) "auto" : 100%, 특정 크기를 지정가능
            spaceBetween : 30, //패널 사이 간격
            centeredSlides : true, //활성화 패널을 항상 가로 가운데 배치
        });
    </script>
</body>
</html>
